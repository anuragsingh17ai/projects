{%extends 'base.html'%}
{%block start%}
<div class='container mt-3'>
    <form class='col-6 mx-auto card p-3 shadow-lg' method='post' enctype='multipart/form-data'>
       {% csrf_token %}
        <h2>Add recipe  </h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe name</label>
          <input type="text" name='recipe_name' required class="form-control" >
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe detail</label>
            <textarea class='form-control' required name='recipe_description'></textarea>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
          <input type="file" class="form-control" required name='recipe_image' >
        </div>
        
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
      <hr>
      <form >
        <div class="mb-3">
         <input type="text" name='search' placeholder='search' class="form-control col-6 shadow-lg " >
         <button class='btn btn-primary m-2'>Search</button>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe_name</th>
            <th scope="col">Recipe description</th>
            <th scope="col">Image</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody>
          {%for recipe in recipes%}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td><img src='/media/{{recipe.recipe_image}}' style='height:100px'></td>
            <td>
                <a href='delete/{{recipe.id}}' class='btn btn-danger'>delete</a>
                <a href='update/{{recipe.id}}' class='btn btn-success mt-4'>Update</a>
            </td>
          </tr> 
          {%endfor%}
        </tbody>
      </table>
</div>

{%endblock%}
