{%extends 'base.html'%}
{%block start%}
<div class='container mt-3'>
    <form class='col-6 mx-auto card p-3 shadow-lg' method='post' enctype='multipart/form-data'>
       {% csrf_token %}
        <h2>Update recipe  </h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe name</label>
          <input type="text" name='updaterecipe_name' value={{query.recipe_name}} required class="form-control" >
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe detail</label>
            <textarea class='form-control' required name='updaterecipe_description'>{{query.recipe_description}}</textarea>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
          <input type="file" class="form-control" name='updaterecipe_image' >
        </div>
        
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>

{%endblock%}
